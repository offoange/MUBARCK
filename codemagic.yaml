workflows:
  react-native-android:
    name: React Native Android
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - keystore_credentials
      vars:
        PACKAGE_NAME: "com.studentfit"
        CM_GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g"
      node: 18
      java: 17
    cache:
      cache_paths:
        - $HOME/.gradle/caches
        - $CM_BUILD_DIR/node_modules
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "main"
          include: true
    scripts:
      - name: Install dependencies
        script: |
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
      - name: Verify project structure
        script: |
          if [ ! -d "$CM_BUILD_DIR/android" ]; then
            echo "❌ Erreur : le dossier android/ est introuvable."
            echo "Exécutez 'npx expo prebuild --platform android' localement d'abord."
            exit 1
          fi
      - name: Set Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Clean and Build Android release
        script: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleRelease \
            --no-daemon \
            --stacktrace \
            -Dorg.gradle.jvmargs="-Xmx4g -XX:+HeapDumpOnOutOfMemoryError"
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/reports/**
    publishing:
      email:
        recipients:
          - andrepierre585@gmail.com
        notify:
          success: true
          failure: true

  expo-android:
    name: Expo Android Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - expo_credentials
        - keystore_credentials
      vars:
        PACKAGE_NAME: "com.studentfit"
      node: 18
      java: 17
    cache:
      cache_paths:
        - $HOME/.gradle/caches
        - $CM_BUILD_DIR/node_modules
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "main"
          include: true
    scripts:
      - name: Install dependencies
        script: |
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
      - name: Install Expo CLI and EAS CLI
        script: |
          npm install -g eas-cli
          npx expo --version
          eas --version
      - name: Verify Expo config
        script: |
          if [ ! -f "app.json" ] && [ ! -f "app.config.js" ] && [ ! -f "app.config.ts" ]; then
            echo "❌ Erreur : aucun fichier app.json ou app.config.js/ts trouvé."
            exit 1
          fi
      - name: Expo prebuild
        script: |
          npx expo prebuild --platform android --clean --no-install
          npm install --legacy-peer-deps
      - name: Set Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Build Android APK
        script: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleRelease \
            --no-daemon \
            --stacktrace \
            -Dorg.gradle.jvmargs="-Xmx4g -XX:+HeapDumpOnOutOfMemoryError"
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/reports/**
    publishing:
      email:
        recipients:
          - andrepierre585@gmail.com
        notify:
          success: true
          failure: true

  expo-ios:
    name: Expo iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - app_store_credentials
        - ios_signing
      vars:
        BUNDLE_ID: "com.studentfit"
        XCODE_WORKSPACE: "ios/StudentFit.xcworkspace"
        XCODE_SCHEME: "StudentFit"
      node: 18
      xcode: latest
      cocoapods: 1.15
      java: 17
    cache:
      cache_paths:
        - $HOME/Library/Caches/CocoaPods
        - $CM_BUILD_DIR/node_modules
        - $CM_BUILD_DIR/ios/Pods
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "main"
          include: true
    scripts:
      - name: Install dependencies
        script: |
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
      - name: Install EAS CLI
        script: |
          npm install -g eas-cli
          npx expo --version
          eas --version
      - name: Verify Expo config
        script: |
          if [ ! -f "app.json" ] && [ ! -f "app.config.js" ] && [ ! -f "app.config.ts" ]; then
            echo "❌ Erreur : aucun fichier app.json ou app.config.js/ts trouvé."
            exit 1
          fi
      - name: Expo prebuild iOS
        script: |
          npx expo prebuild --platform ios --clean --no-install
          npm install --legacy-peer-deps
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod repo update
          pod install --repo-update
      - name: Verify workspace exists
        script: |
          if [ ! -d "$CM_BUILD_DIR/$XCODE_WORKSPACE" ]; then
            echo "❌ Erreur : workspace $XCODE_WORKSPACE introuvable."
            echo "Contenu du dossier ios/ :"
            ls -la "$CM_BUILD_DIR/ios/"
            exit 1
          fi
      - name: Set up code signing
        script: |
          xcode-project use-profiles
      - name: Build iOS IPA
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --clean
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/Reports/**
    publishing:
      email:
        recipients:
          - andrepierre585@gmail.com
        notify:
          success: true
          failure: true
